<div id="container">
    <mat-expansion-panel>    
      <mat-expansion-panel-header> 
        <mat-panel-description>
          <button mat-icon-button id="optionButton">
            <mat-icon>menu</mat-icon>
          </button>
          <h2 id="options">OPTIONS</h2>            
        </mat-panel-description>     
      </mat-expansion-panel-header> 
        <div class="form-group form-row">
            <button class="btn btn-secondary" data-toggle="modal" data-target="#newModal" (click)="openDialog()">CREATE USER</button>
            <button class="btn btn-secondary" data-toggle="modal" data-target="#newModal" >DELETE USER</button>             
        </div>
      </mat-expansion-panel> 
    
</div>
  

<mat-list>
    <h1>USERS</h1>
    <mat-list-item *ngFor="let user of users; last as last; let i = index">      
        <h2 mat-line><a routerLink="../details" (click)='onAnchorClick(i)'>#{{user.id}}&nbsp;{{user.email}}</a></h2>              
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
    <mat-divider></mat-divider>            
</mat-list>
